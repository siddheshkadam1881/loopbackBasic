<div fxLayout="row" style="height:70px; margin-top:15px; background:SILVER" fxLayoutAlign="center center">
  <div fxFlex="50">
  </div>
  <div fxFlex="30" fxLayoutAlign="center center">
    <h1><strong>FUNDOO APP</strong></h1>
  </div>
  <div fxFlex="40" fxLayoutAlign="center center">
    <img style="width:50px;" src="assets/icon/bridgelabz.png">
  </div>
</div>


<form class="form"  fxLayout="column" fxFlexAlign="auto" #signupForm="ngForm" (ngSubmit)="signupForm.form.valid && registerUser(signupForm.value)">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="67">

    </div>
    <div fxFlex="17">

    </div>
  </div>

    <div>
        <mat-form-field class="full_width1">
           <input matInput placeholder="user name" name="username" id ="userid" ngModel required />
        </mat-form-field>
    </div>
    <mat-form-field class="full_width">
         <input matInput placeholder="Enter your email" type="email"  name="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  ngModel required />
         <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
   </mat-form-field>

  <div>
    <mat-form-field class="full_width">
   <input matInput placeholder="Enter your password"  type="password" name="userpass"   id ="userpass" ngModel required />
   <mat-icon matSuffix (click)="hide = !hide"></mat-icon>
   </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full_width" >
        <input matInput placeholder="User mobile number" name="usermobile" id ="usermobile" pattern="[0-9]*"
         minlength="10"
         maxlength="10" ngModel required />
        </mat-form-field>
    </div>
   <div class="button">
      <button mat-button mat-raised-button color="primary" type="submit">SUBMIT</button>
    </div>
 </form>
